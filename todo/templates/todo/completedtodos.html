{% extends 'todo/base.html' %}

{% block content %}
    <h1>Completed Todos</h1>
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'viewtodo' todo.id %}">
                <span class="{{ todo.important|yesno:"bold," }}">
                    {{ todo.title }}
                </span> {{ todo.memo|yesno:"-," }} {{ todo.memo }}
                - {{ todo.datecompleted|date:'M j Y H:i' }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
